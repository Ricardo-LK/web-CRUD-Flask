<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flowers.css" />
  </head>
  <body>
    <h1>Atualizar Flor</h1>

    <form id="attFlowerForm">
      <label for="flowerName">Nome da Flor:</label>
      <input type="text" id="flowerName" name="flowerName" required />

      <label for="sciName">Nome Cientifico:</label>
      <input type="text" id="sciName" name="sciName" required />

      <label for="flowerFamilyName">Nome da Familia:</label>
      <input
        type="text"
        id="flowerFamilyName"
        name="flowerFamilyName"
        required
      />
      <button type="submit">+</button>
    </form>

    <script src="attFlower.js"></script>
  </body>
</html>
