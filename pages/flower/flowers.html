<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flowers.css" />
  </head>
  <body>
    <a href="/index.html" class="home">Home</a>
    <h1>Flores</h1>

    <form id="familyForm">
      <label for="familyName">Adicionar Familia:</label>
      <input type="text" id="familyName" name="familyName" required />
      <button type="submit">+</button>
    </form>
    <ul id="familyList"></ul>

    <form id="flowerForm">
      <label for="flowerName">Nome da Flor:</label>
      <input type="text" id="flowerName" name="flowerName" required />

      <label for="sciName">Nome Cientifico:</label>
      <input type="text" id="sciName" name="sciName" required />

      <label for="flowerFamilyName">Nome da Familia:</label>
      <input
        type="text"
        id="flowerFamilyName"
        name="flowerFamilyName"
        required
      />
      <button type="submit">+</button>
    </form>

    <ul id="flowerList"></ul>

    <script src="families.js"></script>
    <script src="flowers.js"></script>
  </body>
</html>
